hydra:
  run:
    dir: outputs/${name}/train
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - action=train
    - train_datasets=[nq_train,nq_poisoned_train_badnets_0.1]
    - test_datasets=[nq_dev,nq_poisoned_test_badnets_0.1]
    - train=biencoder_local
    - defense=fp
    - epochs=5
    - batch_size=32
    - train_capacity=-1
    - test_capacity=1000
    - sampling_method=all
    - distance_metric=dot
    - loss_function=CE
    - train_mode=loss
    - output_dir=/data/hust-ls/output/UAE/nq/badnets/0.1/all/dot/CE/capacity--1/epochs-5/train-mode-loss/defense-fp_TEST
    - sactter_per_samples=1000
    - device=cuda:2
    - dataset_name=nq
    - dataset_dir=/data/hust-ls/output/datasets/datasets/retriever
    - attack_method=badnets
    - lowup_sample_capacity=32
    - lowup_train_batch_size=16
    - poison_rate=0.1
    - encoder=UAE
  job:
    name: train_dense_encoder
    chdir: null
    override_dirname: action=train,attack_method=badnets,batch_size=32,dataset_dir=/data/hust-ls/output/datasets/datasets/retriever,dataset_name=nq,defense=fp,device=cuda:2,distance_metric=dot,encoder=UAE,epochs=5,loss_function=CE,lowup_sample_capacity=32,lowup_train_batch_size=16,output_dir=/data/hust-ls/output/UAE/nq/badnets/0.1/all/dot/CE/capacity--1/epochs-5/train-mode-loss/defense-fp_TEST,poison_rate=0.1,sactter_per_samples=1000,sampling_method=all,test_capacity=1000,test_datasets=[nq_dev,nq_poisoned_test_badnets_0.1],train=biencoder_local,train_capacity=-1,train_datasets=[nq_train,nq_poisoned_train_badnets_0.1],train_mode=loss
    id: ???
    num: ???
    config_name: biencoder_train_cfg
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.1'
    cwd: /home/hust-ls/worksapce/PoLAR/PoLAR
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/hust-ls/worksapce/PoLAR/PoLAR/conf
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/hust-ls/worksapce/PoLAR/PoLAR/outputs/dpr/train
    choices:
      defense: fp
      datasets: encoder_train_default
      train: biencoder_local
      encoder: UAE
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
